<ion-header>
  <ion-navbar>
    <ion-title>
      Train Tracker
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>
        <b>KERETA</b>
      </ion-label>
      <ion-select [(ngModel)]="kereta.kereta" (ionChange)="onChange(kereta.kereta)">
        <ion-option *ngFor="let item of kereta" value="{{item.nama}}">{{ item.nama }}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <button ion-button style="background-color: red" full>Daftar Stasiun</button>
  <div #map id="mymap"></div>
  <div #map id="mymap" style="weight:80%;height:80%;"></div>
</ion-content>
