<ion-header>
  <ion-navbar>
    <ion-title>
      Train Tracker
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>

      <ion-label><b>KERETA</b></ion-label>
	  <ion-select [(ngModel)]="kereta">
      <ion-option value="argoparahyangan">Argo Parahyangan</ion-option>
      <ion-option value="tglbhr">Tegal Bahari</ion-option>
      <ion-option value="crm">Ciremai</ion-option>
      <ion-option value="arhojati">Argo Jati</ion-option>
      <ion-option value="argobromoanggrek">Argo Bromo Anggrek</ion-option>
      <ion-option value="argodwipangga">Argo Dwipangga</ion-option>
    </ion-select>

    </ion-item>
	
	<ion-item>

      <ion-label><b>DESTINASI</b></ion-label>
	  <ion-select [(ngModel)]="destinasi">
      <ion-option value="bandung">Bandung</ion-option>
      <ion-option value="gambir">Gambir</ion-option>
    </ion-select>

    </ion-item>
  </ion-list>

  <button ion-button style="background-color: red" full (click)="calculateAndDisplayRoute()">Daftar Stasiun</button>
  <p>Distance: {{time}}</p>
  <div #map id="mymap"></div>
  <div #map id="mymap" style="weight:80%;height:80%;"></div>
</ion-content>
