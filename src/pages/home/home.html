<ion-header>
  <ion-navbar>
    <ion-title>
      Train Tracker
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Destination</ion-label>
      <ion-input type="text" [(ngModel)]="Destination"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button style="background-color: red" full (click)="calculateAndDisplayRoute()">Get Direction</button>
  <div #map id="mymap"></div>
</ion-content>
